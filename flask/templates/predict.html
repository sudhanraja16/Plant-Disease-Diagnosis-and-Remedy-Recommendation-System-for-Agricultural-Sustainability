<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title></title>
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <center><h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">DISEASE PREDICTION</h1></center>
    </div>
   <div class="col-lg-12">
      <center><form  class="form-inline" action = "/predict" method = "post" enctype="multipart/form-data">
          <input type="file" name="file"/><br>
          <input type = "submit" class="btn btn-success" value="Predict">
      </form></center><br>
   </div>
    <div class="col-lg-5" style="padding-top:30px">
      <span class="border border-primary">
        <img src="{{ user_image }}" alt="User Image" class="img-thumbnail" style="width:350px;height:350px;float:right">
      </span>
    </div><br>
    <div class="col-lg-5" style="padding-top:30px">
      <h4>Disease name <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{predicted_class}}</mark></h4>
        <br>
        <h3><b>Solution </b><br></h3>
      <h4 style="font-family:copperplate">  {{solution}}</h4>



    </div>
  </div>
</body>
</html>
